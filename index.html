<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/output.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body class="bg-off-gray text-white h-screen flex items-center justify-center">

  <!-- card -->
  <main class="w-80 md:w-96 bg-dark-gray p-5 md:p-9 rounded-xl">

    <!-- profile -->
    <div class="flex flex-col justify-center items-center mb-4">
      <img src="./assets/images/avatar-jessica.jpeg" alt="avatar" class="w-2/5 mb-4 rounded-full">
      <span class="text-center mb-4">
        <h1 class="font-bold text-2xl">Jessica Randall</h1>
        <p class="text-custom-green font-semibold text-sm">London, United Kingdom</p>
      </span>
      <p class="text-sm">"Front-end developer and avid reader."</p>
    </div>
    
    <!-- links --> 
    <div class="flex flex-col gap-4">
      <button class="custom-button">GitHub</button>
      <button class="custom-button">Frontend Mentor</button>
      <button class="custom-button">LinkedIn</button>
      <button class="custom-button">Twitter</button>
      <button class="custom-button">Instagram</button>
    </div>

  </main>
</body>
</html>
